<style>

.bkg-img {
    /* Full height */
    /* height: 100%; */

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.bkg-video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    z-index: -1;
}

.enter-btn {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;    
}

#enter-btn {
    text-decoration: none;
    border-style: solid;
    border-width: 1px;
    color: #dfdfdfdf;
    background-color: #232222df;
    opacity: 75%;
    padding: .5em;
}

.enter-btn:hover,
.enter-btn:focus {
  box-shadow: 0 0.5em 0.5em -0.4em var(--hover);
  transform: translateY(-0.25em);
}

.content-item {
    list-style: none;
}

.marquee {
    /* position: absolute;
	top: 0;
	left: 0;
	width: 100%; */
	overflow: hidden;
	pointer-events: none;
}
.marquee__inner {
    color: #232222df;
    padding: .5em;
	width: fit-content;
	display: flex;
	position: relative;
	--offset: 1rem;
	--move-initial: calc(-25% + var(--offset));
	--move-final: calc(-50% + var(--offset));
	transform: translate3d(var(--move-initial), 0, 0);
	animation: marquee 1s linear infinite;
}

.marquee span {
	text-align: center;
	white-space: nowrap;
	font-style: italic;
	padding: 1.5rem 0.5rem;
}

@keyframes marquee {
	0% {
		transform: translate3d(var(--move-initial), 0, 0);
	}

	100% {
		transform: translate3d(var(--move-final), 0, 0);
	}
}

</style>

<div>
    <!-- bkg image animation     -->
    <div class="bkg-img">
        <video class="bkg-video" playsinline autoplay loop muted defaultMuted>
            <source src="../images/enter.mp4" type="video/mp4">
        </video>
    </div>
    <!-- enter button -->
    <div class="enter-btn">
        <a id="enter-btn" href="{{ site.url }}/shop">ENTER</a>
    </div>    
</div>
